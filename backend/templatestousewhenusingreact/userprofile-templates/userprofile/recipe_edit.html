{% comment %}
{% extends 'userprofile/base.html' %}

{% block content %}
    <h2>New post</h2>
    <form method="POST" enctype="multipart/form-data" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
{% endcomment %}

{% load static %}

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Cook Simple">
        <title>Cook Simple</title>
        
        <link rel="apple-touch-icon" href="{% static 'images/icons/apple-touch-icon.png' %}">
        <link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="{% static 'js/index.js' %}"></script>
    </head>
    <body>
        

        <div class="grid-container">
            <header>
                {% if user.is_authenticated %}
                    <nav>
                        <a class="add_btn" href="{% url 'recipe:recipe_new' %}">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                        <a class="logout_btn" href="{% url 'logout' %}">
                            <span class="glyphicon glyphicon-lock"></span>
                        </a>
                    </nav>
                {% endif %}
                
                <h1><a class="topheader" href="/">Cook Simple</a></h1>
            </header>
            
            <form method="POST" enctype="multipart/form-data" class="post-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">Save</button>
            </form>

        </div>
    </body>
</html>
